_BASE_: "../fbcutler/cutler/model_zoo/configs/Base-RCNN-FPN.yaml"
DATALOADER:
  COPY_PASTE: False
  COPY_PASTE_RATE: 1.0
  VISUALIZE_COPY_PASTE: False
  COPY_PASTE_RANDOM_NUM: True
  COPY_PASTE_MIN_RATIO: 0.3
  COPY_PASTE_MAX_RATIO: 1.0
  NUM_WORKERS: 2
MODEL:
  PIXEL_MEAN: [123.675, 116.280, 103.530]
  PIXEL_STD: [58.395, 57.120, 57.375]
  WEIGHTS: 'http://dl.fbaipublicfiles.com/cutler/checkpoints/cutler_cascade_r2.pth'
  MASK_ON: True
  BACKBONE:
    FREEZE_AT: 0
  RESNETS:
    DEPTH: 50
    NORM: "BN"
    STRIDE_IN_1X1: False
  FPN:
    NORM: "BN"
  ROI_BOX_HEAD:
    CLS_AGNOSTIC_BBOX_REG: True
  ROI_HEADS:
    NAME: CustomCascadeROIHeads
    NUM_CLASSES: 1  # Set to 1 for class-agnostic, or your number of classes
    SCORE_THRESH_TEST: 0.0
    POSITIVE_FRACTION: 0.25
    USE_DROPLOSS: False  # Set to False for fine-tuning on new datasets
    DROPLOSS_IOU_THRESH: 0.01
    BATCH_SIZE_PER_IMAGE: 128
  RPN:
    POST_NMS_TOPK_TRAIN: 2000  # Reduced from 4000 for faster training
    NMS_THRESH: 0.7
DATASETS:
  TRAIN: ("kvasirseg_train",)  # Replace with your registered dataset name
  TEST: ("kvasirseg_val",)     # Replace with your validation dataset name

SOLVER:
  IMS_PER_BATCH: 4
  BASE_LR: 0.001  # Lower learning rate for fine-tuning
  WEIGHT_DECAY: 0.00005
  STEPS: (3500, 4500)  # Learning rate decay steps for 10 epochs
  MAX_ITER: 5000  ## 880 images, batch 4, 5000 iterations = 5000 / (880:4) \sim 20 epochs
  GAMMA: 0.1  # Learning rate decay 
  WARMUP_ITERS: 500 ## 1/ 10 total 
  WARMUP_FACTOR: 0.001
  CLIP_GRADIENTS:
    CLIP_TYPE: norm
    CLIP_VALUE: 1.0
    ENABLED: true
    NORM_TYPE: 2.0
  AMP:
    ENABLED: True
INPUT:
  MIN_SIZE_TRAIN: (640, 672, 704, 736, 768, 800)  # Standard sizes for fine-tuning
  MAX_SIZE_TRAIN: 1333
  MASK_FORMAT: "bitmask"
  FORMAT: "RGB"
TEST:
  PRECISE_BN:
    ENABLED: True
    NUM_ITER: 200
  DETECTIONS_PER_IMAGE: 100
OUTPUT_DIR: "/evaluation/kvasirseg/"

